<!DOCTYPE html>
<html>
<head>
    <title>Exercise Tracker</title>
</head>
<body>
<h2>Activity Tracker</h2>
<form action="summary.php" method="post">
  First Name: <input type="text" id="firstName" name="firstName" /><br />
  Last Name: <input type="text" id="lastName" name="lastName" /><br />
  Session Date:<input type="date" id="sessionDate" name="sessionDate" /><br />
  Did you take any pre-workout?  <input type="text" id="preWorkout" name="preWorkout" /><br />
  What did you workout on/ type of exercise?  <input type="text" id="exerciseType" name="exerciseType" /><br />
  How long did you exercise for (Hours)?  <input type="text" id="exerciseDuration" name="exerciseDuration" /><br />
  What kind of music did you play (if any)?  <input type="text" id="musicPlayed" name="musicPlayed" /><br />
  What program did you follow (if any)?  <input type="text" id="programFollowed" name="programFollowed" /><br />
    <input type="submit" value="Give me a summary..." name="submit" />
</form>
</body>
</html>
